<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Belajar JQuery</title>
</head>

<body>
    <h1>Belajar JQuery</h1>

    <div id="box1">Box 1</div>

    <div class="boxes">Baris Pertama</div>
    <div class="boxes">Baris Kedua</div>
    <div class="boxes">Baris dua koma lima</div>
    <div class="boxes">Baris Ketiga</div>

    <script>
        // memastikan file sudah diload dengan sempurna
        $(document).ready(function () {
            $('h1').css('color', 'blue');
            $('#box1').css('color', 'blue');
            $('.boxes').css('color', 'blue');

            $('.boxes:first').css('color', 'red');
            $('.boxes:last').css('color', 'aqua');

            $('.boxes:eq(2)').css('color', 'red');

            // event
            $('h1').click(() => {
                $('h1').css('color', 'red');
            });

            $('h1').mouseenter(() => {
                $('h1').css('color', 'yellow');
            });

            $('h1').mouseleave(() => {
                $('h1').css('color', 'green');
            });

            $('.boxes').click(() => {
                $(this).css('color', 'red');
            });
        });
    </script>
</body>

</html>
